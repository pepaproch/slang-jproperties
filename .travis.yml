language: java
sudo: false
jdk: oraclejdk8

# blocklist
branches:
  except:
  - public_master

git:
  submodules: false

install: true
script: "./travis.sh"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.sonar"
    - '$HOME/jvm'

notifications:
  email: true

